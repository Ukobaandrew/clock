<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex1">
        <div class="text">
          <h3>CASIO</h3>
          <p><i>fx-991MS</i></p>
          <span class="next">s-n.p.V.M.</span>
        </div>
        <div class="screen">
          <div class="smallrectangle"></div>
          <p class="two">TWO WAY POWER</p>
        </div>
      </div>
      <input type="text" placeholder="enter number" value="" id="display">
      <div class="numbers">
        <input type="button" value="0" class="btn">
        <input type="button" value="1" class="btn">
        <input type="button" value="2" class="btn">
        <input type="button" value="3"  class="btn">
        <input type="button" value="4" class="btn"><br><br>
        <input type="button" value="5" class="btn">
        <input type="button" value="6"  class="btn">
        <input type="button" value="7"  class="btn">
        <input type="button" value="8" class="btn">
        <input type="button" value="9"  class="btn"><br><br>
        <input type="button" value="sin"  class="btn">
        <input type="button" value="cos"  class="btn">
        <input type="button" value="tan"  class="btn">
        <input type="button" value="log"  class="btn">
        <input type="button" value="!"  class="btn"><br><br>
        <input type="button" value="-"  class="btn">
        <input type="button" value="+"  class="btn">
        <input type="button" value="*"  class="btn">
        <input type="button" value="/"  class="btn">
        <input type="button" value="="  class="btn">
      </div>
  </body>
  <script src="index.js"></script>
</html>
